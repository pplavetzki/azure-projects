<div class="container mainpage-container">
    <div class="text-center">
        <article class="col-sm-12 col-md-12 col-lg-12 sortable-grid ui-sortable">

            <!-- Widget ID (each widget will need unique ID)-->
            <div jarvis-widget="" id="basic-form-elements" data-widget-fullscreenbutton="false" data-widget-deletebutton="false" data-widget-togglebutton="false" data-widget-collapsed="false" data-widget-colorbutton="false" data-widget-editbutton="false" data-widget-custombutton="false" class="jarviswidget jarviswidget-sortable" role="widget">
                <!-- widget options:
            usage: <div class="jarviswidget" id="wid-id-0" data-widget-editbutton="false">

            data-widget-colorbutton="false"
            data-widget-editbutton="false"
            data-widget-togglebutton="false"
            data-widget-deletebutton="false"
            data-widget-fullscreenbutton="false"
            data-widget-custombutton="false"
            data-widget-collapsed="true"
            data-widget-sortable="false"

            -->
                <header role="heading" class="ui-sortable-handle">
                    <div class="jarviswidget-ctrls" role="menu"></div>
                    <span class="widget-icon"> <i class="fa fa-edit"></i> </span>

                    <h2>Image Uploader</h2>

                    <span class="jarviswidget-loader"><i class="fa fa-refresh fa-spin"></i></span>
                </header>

                <!-- widget div-->
                <div role="content">

                    <!-- widget content -->
                    <div class="widget-body no-padding">
                        <div class="jarviswidget-editbox"><input class="form-control" type="text"></div>

                        <form class="smart-form">
                            <fieldset>
                                <section>
                                    <label class="label">Upload Image</label>
                                    <div class="input input-file">
                                        <span class="button"><input type="file" id="file" name="file" onchange="document.getElementById('fileText').value = this.value">Browse</span>
                                        <input type="text" placeholder="Include some files" readonly="" id="fileText">
                                    </div>
                                </section>
                            </fieldset>
                            <footer>
                                <button type="submit" class="btn btn-primary" ng-click="vm.upload()">
                                    Upload
                                </button>
                                <button type="button" class="btn btn-default" ng-click="vm.cancel()">
                                    Back
                                </button>
                            </footer>
                        </form>

                    </div>
                    <!-- end widget content -->

                </div>
                <!-- end widget div -->

            </div>
            <!-- end widget -->

        </article>
    </div>
</div>
